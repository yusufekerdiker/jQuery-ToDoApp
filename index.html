<!DOCTYPE html>

<html lang="en" data-theme="dark">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo App</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap"/>
    <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="libs/fontawesome/css/all.min.css" />
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container">
        
        <button class="btn btn-primary mt-5 btn-icon">
            <i class="fas fa-moon theme_icon"><p class="mt-3 font-weight-bolder">Theme</p></i>
        </button>
        
        <h1 class="mt-3 light">To-Do App</h1>

        <form class="d-flex" id="frmTodo">
            <input id="inputTask" type="text" class="form-control" placeholder="something to do.." required />
            <button class="btn btn-primary ml-2 plus-button">
                <i class="fas fa-plus"></i>
            </button>
        </form>

        <ul id="todos" class="list-unstyled mt-3 todo-list"></ul>

        <small> (Double click the item to delete.) </small>

    </div>

    <script src="libs/jquery/jquery-3.6.0.min.js"></script>
    <script src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/site.js"></script>
    <script src="js/darkmode.js"></script>
</body>

</html>
